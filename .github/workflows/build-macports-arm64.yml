name: Build MacPorts Packages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Mondays at 2 AM

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 480  # 8 hours

    strategy:
      matrix:
        arch: [arm64]  # Only arm64 since your bootstrap script requires it
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify architecture
        run: |
          echo "Runner architecture: $(uname -m)"
          echo "macOS version: $(sw_vers -productVersion)"
          if [[ "$(uname -m)" != "arm64" ]]; then
            echo "Warning: Running on non-ARM64 architecture"
          fi

      - name: Bootstrap MacPorts
        run: |
          chmod +x scripts/bootstrap_macports.sh
          ./scripts/bootstrap_macports.sh

      - name: Add MacPorts to PATH
        run: |
          echo "/opt/local/bin:/opt/local/sbin" >> $GITHUB_PATH

      - name: Verify MacPorts installation
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          port version
          sudo port selfupdate

      - name: Clean previous builds
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          sudo port clean --all all || true
          sudo port uninstall inactive || true

      - name: Build archives
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          chmod +x scripts/build_archives.sh
          ./scripts/build_archives.sh
        continue-on-error: true

      - name: Build packages
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          chmod +x scripts/build_pkgs.sh
          ./scripts/build_pkgs.sh
        continue-on-error: true

      - name: Create build summary
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          echo "## Build Summary" > build_summary.md
          echo "- Architecture: $(uname -m)" >> build_summary.md
          echo "- macOS Version: $(sw_vers -productVersion)" >> build_summary.md
          echo "- Build Date: $(date)" >> build_summary.md
          echo "- MacPorts Version: $(port version)" >> build_summary.md
          
          if [ -f failed_ports.log ]; then
            echo "- Failed Ports: $(wc -l < failed_ports.log)" >> build_summary.md
          else
            echo "- Failed Ports: 0" >> build_summary.md
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macports-build-arm64-${{ github.run_number }}
          path: |
            build_summary.md
            failed_ports.log
            *.log
            archives/
            packages/
        if: always()

      - name: Upload failed ports log
        uses: actions/upload-artifact@v4
        with:
          name: failed-ports-arm64
          path: failed_ports.log
        if: failure() && hashFiles('failed_ports.log') != ''

  build-summary:
    needs: build-macos
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create final summary
        run: |
          echo "# MacPorts Build Report" > final_summary.md
          echo "Build completed on: $(date)" >> final_summary.md
          echo "" >> final_summary.md
          
          for dir in macports-build-*; do
            if [ -d "$dir" ]; then
              echo "## $dir" >> final_summary.md
              if [ -f "$dir/build_summary.md" ]; then
                cat "$dir/build_summary.md" >> final_summary.md
              fi
              echo "" >> final_summary.md
            fi
          done
          
      - name: Upload final summary
        uses: actions/upload-artifact@v4
        with:
          name: build-report-${{ github.run_number }}
          path: final_summary.md