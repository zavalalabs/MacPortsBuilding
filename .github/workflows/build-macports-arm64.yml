name: Build MacPorts Packages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Mondays at 2 AM

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 480  # 8 hours

    strategy:
      matrix:
        arch: [arm64]  # Only arm64 since your bootstrap script requires it
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify architecture
        run: |
          echo "Runner architecture: $(uname -m)"
          echo "macOS version: $(sw_vers -productVersion)"
          if [[ "$(uname -m)" != "arm64" ]]; then
            echo "Warning: Running on non-ARM64 architecture"
          fi

      - name: Check build attempt limit
        id: check_attempts
        run: |
          chmod +x scripts/track_build_attempts.sh
          if ./scripts/track_build_attempts.sh can-build; then
            echo "can_build=true" >> $GITHUB_OUTPUT
            ./scripts/track_build_attempts.sh status
          else
            echo "can_build=false" >> $GITHUB_OUTPUT
            echo "::warning::Maximum build attempts (3) reached in the last 24 hours"
          fi

      - name: Bootstrap MacPorts
        if: steps.check_attempts.outputs.can_build == 'true'
        run: |
          chmod +x scripts/bootstrap_macports.sh
          ./scripts/bootstrap_macports.sh

      - name: Add MacPorts to PATH
        if: steps.check_attempts.outputs.can_build == 'true'
        run: |
          echo "/opt/local/bin:/opt/local/sbin" >> $GITHUB_PATH

      - name: Verify MacPorts installation
        if: steps.check_attempts.outputs.can_build == 'true'
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          port version
          sudo port selfupdate

      - name: Clean previous builds
        if: steps.check_attempts.outputs.can_build == 'true'
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          sudo port clean --all all || true
          sudo port uninstall inactive || true

      - name: Build archives
        id: build_archives
        if: steps.check_attempts.outputs.can_build == 'true'
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          chmod +x scripts/build_archives.sh
          if ./scripts/build_archives.sh; then
            echo "build_status=success" >> $GITHUB_OUTPUT
          else
            echo "build_status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: true

      - name: Build packages
        if: steps.check_attempts.outputs.can_build == 'true' && steps.build_archives.outputs.build_status == 'success'
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          chmod +x scripts/build_pkgs.sh
          ./scripts/build_pkgs.sh
        continue-on-error: true
      
      - name: Record build result
        if: always() && steps.check_attempts.outputs.can_build == 'true'
        run: |
          chmod +x scripts/track_build_attempts.sh
          if [[ "${{ steps.build_archives.outputs.build_status }}" == "success" ]]; then
            ./scripts/track_build_attempts.sh record-success
          else
            ./scripts/track_build_attempts.sh record-failure
          fi

      - name: Create build summary
        if: always() && steps.check_attempts.outputs.can_build == 'true'
        run: |
          export PATH="/opt/local/bin:/opt/local/sbin:$PATH"
          echo "## Build Summary" > build_summary.md
          echo "- Architecture: $(uname -m)" >> build_summary.md
          echo "- macOS Version: $(sw_vers -productVersion)" >> build_summary.md
          echo "- Build Date: $(date)" >> build_summary.md
          echo "- MacPorts Version: $(port version)" >> build_summary.md
          echo "- Build Status: ${{ steps.build_archives.outputs.build_status }}" >> build_summary.md
          
          if [ -f failed_ports.log ]; then
            echo "- Failed Ports: $(wc -l < failed_ports.log)" >> build_summary.md
          else
            echo "- Failed Ports: 0" >> build_summary.md
          fi
          
          if [ -f problematic_ports.txt ]; then
            echo "- Problematic Ports (skipped): $(grep -vE '^\s*(#|$)' problematic_ports.txt | wc -l)" >> build_summary.md
          fi

      - name: Check if issue should be created
        id: check_issue
        if: always() && steps.check_attempts.outputs.can_build == 'true' && steps.build_archives.outputs.build_status == 'failure'
        run: |
          chmod +x scripts/track_build_attempts.sh
          if ./scripts/track_build_attempts.sh should-create-issue; then
            echo "should_create=true" >> $GITHUB_OUTPUT
          else
            echo "should_create=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create failure issue
        if: always() && steps.check_issue.outputs.should_create == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          chmod +x scripts/create_build_issue.sh
          ./scripts/create_build_issue.sh create failed_ports.log build_summary.md || {
            echo "Failed to create issue via gh CLI, saving issue body for manual creation"
            ./scripts/create_build_issue.sh save issue_body.md failed_ports.log build_summary.md
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macports-build-arm64-${{ github.run_number }}
          path: |
            build_summary.md
            failed_ports.log
            problematic_ports.txt
            build_attempts.json
            issue_body.md
            *.log
            archives/
            packages/
        if: always()

      - name: Upload failed ports log
        uses: actions/upload-artifact@v4
        with:
          name: failed-ports-arm64
          path: failed_ports.log
        if: failure() && hashFiles('failed_ports.log') != ''
      
      - name: Commit updated problematic ports
        if: always() && steps.check_attempts.outputs.can_build == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if problematic_ports.txt or build_attempts.json changed
          if git diff --quiet problematic_ports.txt build_attempts.json 2>/dev/null; then
            echo "No changes to commit"
          else
            git add problematic_ports.txt build_attempts.json 2>/dev/null || true
            git commit -m "Update problematic ports and build attempts tracking [skip ci]" || true
            git push || echo "Failed to push changes (this is okay in PR builds)"
          fi
        continue-on-error: true

  build-summary:
    needs: build-macos
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create final summary
        run: |
          echo "# MacPorts Build Report" > final_summary.md
          echo "Build completed on: $(date)" >> final_summary.md
          echo "" >> final_summary.md
          
          for dir in macports-build-*; do
            if [ -d "$dir" ]; then
              echo "## $dir" >> final_summary.md
              if [ -f "$dir/build_summary.md" ]; then
                cat "$dir/build_summary.md" >> final_summary.md
              fi
              echo "" >> final_summary.md
            fi
          done
          
      - name: Upload final summary
        uses: actions/upload-artifact@v4
        with:
          name: build-report-${{ github.run_number }}
          path: final_summary.md